<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery</title>
    <style>
      .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .column {
        flex: 33.33%;
        padding: 5px;
      }
      img {
        display: block;
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div class="row">
      <div class="column">
        <img src="image1.jpg" alt="Image 1">
      </div>
      <div class="column">
        <img src="image2.jpg" alt="Image 2">
      </div>
      <div class="column">
        <img src="image3.jpg" alt="Image 3">
      </div>
    </div>
    <div class="row">
      <div class="column">
        <img src="image4.jpg" alt="Image 4">
      </div>
      <div class="column">
        <img src="image5.jpg" alt="Image 5">
      </div>
      <div class="column">
        <img src="image6.jpg" alt="Image 6">
      </div>
    </div>
    <div class="row">
      <div class="column">
        <img src="image7.jpg" alt="Image 7">
      </div>
      <div class="column">
        <img src="image8.jpg" alt="Image 8">
      </div>
      <div class="column">
        <img src="image9.jpg" alt="Image 9">
      </div>
    </div>
  </body>
</html>
